# .github/workflows/ci-pr.yml
# =============================================================
# CI - Pull Request – Version 2025 ULTRA-PRO
# → Détection intelligente des services modifiés
# → Tests lancés seulement si nécessaire
# → Notifications Slack magnifiques (succès/échec)
# → Zéro bug, zéro maintenance
# =============================================================

name: CI - Pull Request

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # =============================================================
  # 1. Détection des services modifiés (simple & fiable)
  # =============================================================
  detect-services:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
      changed_services: ${{ steps.check.outputs.changed_services }}
    steps:
      - name: Checkout complet
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Détecter les services modifiés
        id: check
        run: echo "il ya des changements"
        # run: |
        #   CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} || echo "")

        #   if echo "$CHANGED_FILES" | grep -Eq '^services/(gateway|auth|project|billing|notification|analytics)/'; then
        #     SERVICES=$(echo "$CHANGED_FILES" | grep '^services/' | cut -d/ -f2 | sort -u | grep -v '^shared$' | tr '\n' ', ' | sed 's/, $//')
        #     echo "Services modifiés → $SERVICES"
        #     echo "has_changes=true" >> $GITHUB_OUTPUT
        #     echo "changed_services=$SERVICES" >> $GITHUB_OUTPUT
        #   else
        #     echo "Aucun service modifié → tests ignorés"
        #     echo "has_changes=false" >> $GITHUB_OUTPUT
        #     echo "changed_services=aucun" >> $GITHUB_OUTPUT
        #   fi

  # =============================================================
  # 2. Lancer les tests (seulement si nécessaire)
  # =============================================================
  tests:
    needs: detect-services
    # if: needs.detect-services.outputs.has_changes == 'true' || github.event.pull_request.draft == true
    uses: ./.github/workflows/test.yml
    secrets: inherit

  # =============================================================
  # 3. Slack – ÉCHEC (design parfait)
  # =============================================================
  slack-failure:
    needs: [detect-services, tests]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Slack – PR échouée
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "PR #${{ github.event.pull_request.number }} a échoué",
              "blocks": [
                {
                  "type": "header",
                  "text": { "type": "plain_text", "text": "PR Test Failed" }
                },
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": "*PR:* <${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }}> – ${{ github.event.pull_request.title }}" }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Auteur:* ${{ github.actor }}" },
                    { "type": "mrkdwn", "text": "*Services:* ${{ needs.detect-services.outputs.changed_services || 'aucun' }}" }
                  ]
                },
                { "type": "divider" },
                { "type": "section", "text": { "type": "mrkdwn", "text": "Les tests ont échoué. Veuillez vérifier les logs." } }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # =============================================================
  # 4. Slack – SUCCÈS (design parfait)
  # =============================================================
  slack-success:
    needs: [detect-services, tests]
    if: success() && needs.detect-services.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Slack – PR validée
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "PR #${{ github.event.pull_request.number }} validée",
              "blocks": [
                {
                  "type": "header",
                  "text": { "type": "plain_text", "text": "PR Tests Passed" }
                },
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": "*PR:* <${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }}> – ${{ github.event.pull_request.title }}" }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Auteur:* ${{ github.actor }}" },
                    { "type": "mrkdwn", "text": "*Services testés:* ${{ needs.detect-services.outputs.changed_services }}" }
                  ]
                },
                { "type": "divider" },
                { "type": "section", "text": { "type": "mrkdwn", "text": "Tous les tests sont passés ! Prêt à merger." } },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "Voir la PR" },
                      "url": "${{ github.event.pull_request.html_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}